<div class="settings-container">
  <h2>🔐 My Public Key</h2>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="publicKey" class="public-key-block">
    {{ publicKey }}
    <button class="copy-btn" (click)="copyToClipboard(publicKey)">📋 Copy</button>
  </div>
</div>
