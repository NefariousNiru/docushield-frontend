<div class="dashboard-i-container">
  <h2>Welcome to Your Dashboard</h2>
  <br>
  <div class="tile-grid">
    <div class="tile" (click)="navigateTo('/dashboard-i/my-documents')">
      <div class="tile-icon">🗂</div>
      <div class="tile-label">My Documents</div>
    </div>
    <div class="tile" (click)="navigateTo('/dashboard-i/grant-access')">
      <div class="tile-icon">🔐</div>
      <div class="tile-label">Grant Access</div>
    </div>
    <div class="tile" (click)="navigateTo('/dashboard-i/access-history')">
      <div class="tile-icon">🕓</div>
      <div class="tile-label">Access History</div>
    </div>
    <div class="tile" (click)="navigateTo('/dashboard-i/audit-log')">
      <div class="tile-icon">📋</div>
      <div class="tile-label">Audit Log</div>
    </div>
    <div class="tile" (click)="navigateTo('/dashboard-i/settings')">
      <div class="tile-icon">⚙️</div>
      <div class="tile-label">Settings</div>
    </div>
  </div>
</div>
