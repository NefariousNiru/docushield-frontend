<div class="upload-container">
  <h2>ðŸ“¤ Upload New Document</h2>

  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label>Document Title</label>
      <input type="text" formControlName="title" class="form-control" placeholder="e.g. Degree Certificate" />
    </div>

    <div class="form-group">
      <label>Owner ID (UUID)</label>
      <input type="text" formControlName="owner_id" class="form-control" placeholder="User ID from student" />
    </div>

    <div class="form-group">
      <label>Owner's Public Key</label>
      <textarea formControlName="owner_public_key" class="form-control" rows="5" placeholder="Paste RSA public key here"></textarea>
    </div>

    <div class="form-group">
      <label>Select Document File</label>
      <input type="file" (change)="onFileSelected($event)" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Upload</button>
  </form>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
</div>
